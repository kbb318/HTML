<!--주석: 웹브라우저는 주석을 무시한다-->
<!--DOCTYPE은 태그가 아니라 이 문서가 HTML 버전 5문서임을 웹브라우저에 알려준다-->

<!DOCTYPE html>
<!--lang 속성: html 문서에서 사용한 언어를 지정(웹 접근성), 장애인고려해 언어지정해 웹브라우저에 알려줌-->
<html lang="KO">
<head>
    <!--웹페이지 설정: 페이지에 대한 메타정보-->
    <!--utf-8:한글설정 / 전세계 모두 통일 / 기본설정은 아님 -->
    <meta charset="UTF-8">
    <!--마이크로소프트가 만들었으니 웹브라우저 설정해놓은것-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--viewport : 화면 확대 및 축소 설정 (웹페이지 비율을 폰에 맞춰주는설정, 의미는X)
      지금은 의미가 없다 -> mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--META 태그는 여러개있다. 작성자, UTF-8, 등등등-->
</head>
<body>
<!--내용-->
</body>
</html>

<!--주석-->
